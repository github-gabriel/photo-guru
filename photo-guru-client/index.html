<!doctype html>
<html lang="en" style="background : #2a2a2a">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Photo Guru</title>
</head>
<body>
<div class="dark-mode-toggle">
    <button id="toggle">
        <img src="icons/sun.svg">
    </button>
</div>
<div class="container">
    <h1>Drag & Drop Images Here</h1>
    <div id="dropzone" ondragover="return false;" ondrop="dropHandler(event)">
        <p>Drop your images here or click to select</p>
        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.webp" multiple>
    </div>
    <div class="hint">
        <div class="preview-grid"></div>
        <input type="text" id="hintInput" placeholder="Enter a hint" autocomplete="off">
        <button id="uploadButton">
            <img src="icons/upload_black.svg">
        </button>
    </div>
    <div class="checkbox-container">
        <div class="checkbox-item">
            <input id="edit" type="checkbox">
            <label for="edit">Decide between edits</label>
        </div>
        <div class="checkbox-item">
            <input id="similar" type="checkbox">
            <label for="similar">Decide between similar</label>
        </div>
        <div class="checkbox-item">
            <input id="keep" type="checkbox">
            <label for="keep">Decide if to keep</label>
        </div>
        <div class="checkbox-item">
            <input id="idea" type="checkbox">
            <label for="idea">Generate an idea</label>
        </div>
    </div>
    <div class="output">
        <h1>GPT 4 Vision</h1>
        <div class="loading-container">
            <div class="loading"></div>
        </div>
        <p id="answer"></p>
    </div>
</div>
<script type="module" src="/app.js"></script>
</body>
</html>
